<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Advinhação</title>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <!-- Screen 01 -->
      <div class="screen01">
        <h1>Jogo da Adivinhação</h1>
        <p>Adivinhe um número entre 0 e 10</p>
        <form>
          <input id="inputNumber" type="number" min="0" max="10" />
          <button onclick="handleClick(event)">Tentar</button>
        </form>
      </div>

      <!-- Screen 02 -->
      <div class="screen02 hide">
        <h2>Acertou em <span>3</span> tentativas</h2>
        <button onclick="newGame()">Jogar Novamente</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
